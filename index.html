<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwave Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: #f0f0f0;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        .post-it {
            background: #ffeb3b;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            transform: rotate(-2deg);
            font-family: 'Comic Sans MS', cursive;
        }
        
        .post-it h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .post-it p {
            color: #555;
            font-size: 18px;
            margin: 5px 0;
        }
        
        .microwave {
            background: #333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .display {
            background: #0a0;
            color: #0f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.5);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: #555;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .control-btn:hover {
            background: #666;
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 24px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .start-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .minigame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .minigame.active {
            display: flex;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            background: #1a1a1a;
        }
        
        .timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .score {
            background: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            display: none;
            z-index: 2000;
            font-size: 32px;
            font-weight: bold;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            color: #4CAF50;
        }
        
        .result.fail {
            color: #f44336;
        }
        
        .value-input {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: none;
            z-index: 2000;
        }
        
        .value-input.show {
            display: block;
        }
        
        .value-input h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .value-input input, .value-input select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .value-input button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .value-input button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="post-it">
            <h2>üìã Current Order</h2>
            <p id="itemName">Loading...</p>
            <p>Power: <span id="reqPower">-</span></p>
            <p>Time: <span id="reqTime">-</span>s</p>
            <p>Mode: <span id="reqMode">-</span></p>
        </div>
        
        <div class="microwave">
            <div class="display">
                <div>Power: <span id="currentPower">5</span> | Time: <span id="currentTime">30</span>s | Mode: <span id="currentMode">Normal</span></div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="startMinigame('power')">‚ö° Power</button>
                <button class="control-btn" onclick="startMinigame('time')">‚è±Ô∏è Time</button>
                <button class="control-btn" onclick="startMinigame('mode')">üîß Mode</button>
            </div>
            
            <button class="start-btn" onclick="cookItem()">START COOKING! üî•</button>
        </div>
        
        <div class="score">
            Items Cooked: <span id="itemsCooked">0</span>
        </div>
    </div>
    
    <div class="minigame" id="minigame">
        <div class="timer" id="timer">15</div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
    
    <div class="result" id="result"></div>
    
    <div class="value-input" id="valueInput">
        <h3 id="inputTitle">Set Value</h3>
        <div id="inputContainer"></div>
        <button onclick="confirmValue()">Confirm</button>
    </div>
    
    <script>
        const items = [
            { name: "üçø Popcorn", power: 10, time: 120, mode: "Normal" },
            { name: "üçï Pizza Slice", power: 7, time: 45, mode: "Normal" },
            { name: "ü•î Baked Potato", power: 8, time: 300, mode: "Normal" },
            { name: "üçú Instant Noodles", power: 10, time: 180, mode: "Normal" },
            { name: "ü•õ Milk", power: 5, time: 60, mode: "Normal" },
            { name: "üçó Chicken Wings", power: 9, time: 240, mode: "Grill" },
            { name: "üßÅ Muffin", power: 6, time: 90, mode: "Defrost" },
            { name: "üå≠ Hot Dog", power: 7, time: 75, mode: "Normal" },
            { name: "ü•¶ Broccoli", power: 8, time: 150, mode: "Steam" },
            { name: "üçî Burger", power: 9, time: 120, mode: "Grill" }
        ];
        
        let currentItem = {};
        let currentSettings = { power: 5, time: 30, mode: "Normal" };
        let itemsCooked = 0;
        let changingProperty = "";
        
        const modes = ["Normal", "Defrost", "Grill", "Steam"];
        
        function loadNewItem() {
            currentItem = items[Math.floor(Math.random() * items.length)];
            document.getElementById('itemName').textContent = currentItem.name;
            document.getElementById('reqPower').textContent = currentItem.power;
            document.getElementById('reqTime').textContent = currentItem.time;
            document.getElementById('reqMode').textContent = currentItem.mode;
        }
        
        function updateDisplay() {
            document.getElementById('currentPower').textContent = currentSettings.power;
            document.getElementById('currentTime').textContent = currentSettings.time;
            document.getElementById('currentMode').textContent = currentSettings.mode;
        }
        
        function startMinigame(property) {
            changingProperty = property;
            document.getElementById('minigame').classList.add('active');
            initDodgeGame();
        }
        
        function cookItem() {
            if (currentSettings.power === currentItem.power &&
                currentSettings.time === currentItem.time &&
                currentSettings.mode === currentItem.mode) {
                itemsCooked++;
                document.getElementById('itemsCooked').textContent = itemsCooked;
                showResult("‚úÖ PERFECTLY COOKED!", true);
                setTimeout(() => {
                    loadNewItem();
                }, 2000);
            } else {
                showResult("üí• BURNED TO ASHES!", false);
            }
        }
        
        function showResult(message, success) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result show ' + (success ? 'success' : 'fail');
            setTimeout(() => {
                result.classList.remove('show');
            }, 2000);
        }
        
        // Minigame Logic
        let canvas, ctx, player, bullets, timeLeft, gameInterval, bulletInterval;
        
        function initDodgeGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 15,
                speed: 5
            };
            
            bullets = [];
            timeLeft = 15;
            
            document.getElementById('timer').textContent = timeLeft;
            
            // Clear any existing intervals
            if (gameInterval) clearInterval(gameInterval);
            if (bulletInterval) clearInterval(bulletInterval);
            
            // Timer
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endMinigame(true);
                }
            }, 1000);
            
            // Spawn bullets
            bulletInterval = setInterval(() => {
                spawnBullet();
            }, 300);
            
            // Game loop
            gameLoop();
        }
        
        function spawnBullet() {
            const side = Math.floor(Math.random() * 4);
            let x, y, vx, vy;
            
            switch(side) {
                case 0: // Top
                    x = Math.random() * canvas.width;
                    y = -20;
                    vx = (Math.random() - 0.5) * 4;
                    vy = 3 + Math.random() * 2;
                    break;
                case 1: // Right
                    x = canvas.width + 20;
                    y = Math.random() * canvas.height;
                    vx = -(3 + Math.random() * 2);
                    vy = (Math.random() - 0.5) * 4;
                    break;
                case 2: // Bottom
                    x = Math.random() * canvas.width;
                    y = canvas.height + 20;
                    vx = (Math.random() - 0.5) * 4;
                    vy = -(3 + Math.random() * 2);
                    break;
                case 3: // Left
                    x = -20;
                    y = Math.random() * canvas.height;
                    vx = 3 + Math.random() * 2;
                    vy = (Math.random() - 0.5) * 4;
                    break;
            }
            
            bullets.push({ x, y, vx, vy, radius: 16 });
        }
        
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function gameLoop() {
            if (!document.getElementById('minigame').classList.contains('active')) return;
            
            // Move player
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
            
            // Keep player in bounds
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // Move bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].vx;
                bullets[i].y += bullets[i].vy;
                
                // Remove off-screen bullets
                if (bullets[i].x < -50 || bullets[i].x > canvas.width + 50 ||
                    bullets[i].y < -50 || bullets[i].y > canvas.height + 50) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision
                const dx = bullets[i].x - player.x;
                const dy = bullets[i].y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + bullets[i].radius) {
                    endMinigame(false);
                    return;
                }
            }
            
            // Draw
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw bullets
            ctx.fillStyle = '#ff0000';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        function endMinigame(success) {
            clearInterval(gameInterval);
            clearInterval(bulletInterval);
            document.getElementById('minigame').classList.remove('active');
            
            if (success) {
                // Show input form
                showValueInput();
            } else {
                // Randomize all values
                currentSettings.power = Math.floor(Math.random() * 10) + 1;
                currentSettings.time = Math.floor(Math.random() * 12) * 30 + 30;
                currentSettings.mode = modes[Math.floor(Math.random() * modes.length)];
                showResult("üí• HIT! ALL RANDOMIZED!", false);
                updateDisplay();
            }
        }
        
        function showValueInput() {
            const inputContainer = document.getElementById('inputContainer');
            const inputTitle = document.getElementById('inputTitle');
            
            inputContainer.innerHTML = '';
            
            switch(changingProperty) {
                case 'power':
                    inputTitle.textContent = '‚ö° Set Power Level';
                    inputContainer.innerHTML = '<input type="number" id="valueField" min="1" max="10" placeholder="Enter power (1-10)">';
                    break;
                case 'time':
                    inputTitle.textContent = '‚è±Ô∏è Set Time';
                    inputContainer.innerHTML = '<input type="number" id="valueField" min="30" step="30" placeholder="Enter time in seconds">';
                    break;
                case 'mode':
                    inputTitle.textContent = 'üîß Set Mode';
                    let modeOptions = modes.map(m => `<option value="${m}">${m}</option>`).join('');
                    inputContainer.innerHTML = `<select id="valueField">${modeOptions}</select>`;
                    break;
            }
            
            document.getElementById('valueInput').classList.add('show');
            document.getElementById('valueField').focus();
        }
        
        function confirmValue() {
            const value = document.getElementById('valueField').value;
            
            if (!value) {
                return;
            }
            
            switch(changingProperty) {
                case 'power':
                    const power = parseInt(value);
                    if (power >= 1 && power <= 10) {
                        currentSettings.power = power;
                    } else {
                        alert('Power must be between 1 and 10!');
                        return;
                    }
                    break;
                case 'time':
                    const time = parseInt(value);
                    if (time >= 30) {
                        currentSettings.time = time;
                    } else {
                        alert('Time must be at least 30 seconds!');
                        return;
                    }
                    break;
                case 'mode':
                    currentSettings.mode = value;
                    break;
            }
            
            document.getElementById('valueInput').classList.remove('show');
            showResult("‚úÖ VALUE SET!", true);
            updateDisplay();
        }
        
        // Initialize
        loadNewItem();
        updateDisplay();
    </script>
</body>
</html>
